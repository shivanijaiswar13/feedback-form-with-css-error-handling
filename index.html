<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
        <div class="input-container" >
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <span class="hint">ex.- John Doe</span>
        </div>
    
        <div class="input-container" data-error="sorry,this email id is not valid.">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required value="exegmail@.com" class="input">
            <span class="hint">ex.- john.doe@example.com</span>
        </div>
    
        <div class="input-container">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your feedback..." required></textarea>
        </div>
    
        <button type="submit">Send Feedback</button>
        </form>
    </div>
    
</body>
</html>
